<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--Metatags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Forgot - Nomi</title>

  <!-- Links -->
  <link rel="stylesheet" href="../style/login.css">
  <link rel="shortcut icon" href="../img/icon Nomi.png" type="image/x-icon">

  <!-- Script dos Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body class="login-body">
  <div class="background"></div>
  <main class="container">
    <div class="exit"><a href="login.html"><ion-icon name="arrow-back-circle-outline"></ion-icon></a>
    </div>
    
    <div class="logo-ajuste">
      <img src="../img/login/logo login.png" class="logo">
    </div>
    <h1 id="h1-login">Redefinir Senha</h1>
    
    <form class="input-form" action="verify.html">
      <div class="input-field">
        <input type="email" name="email" id="email" placeholder="Email" required>
        <ion-icon name="mail-outline"></ion-icon>
        <div class="underline"></div>
      </div>
      
      <input type="submit" value="Continue" href="../html/verify.html">
    </form>
  </main>
</body>
</html>
