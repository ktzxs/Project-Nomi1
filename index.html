<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link rel="shortcut icon" href="img/icon Nomi.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">

    <!--Script-->
    <script src="script.js"></script>

    <title>Nomi</title>
</head>
<body>
    <Header>
        <section class="topo">
            <picture>
                <a href="#">
                    <img src="img/Logo Nomi.png" alt="logo" class="logo">
                </a>
            </picture>

            <nav>
                <a href='#'>Inicio</a>
                <a href='#'>Cursos</a>
                <a href='#'>Contatos</a>
                <a href='#'>Login</a> 
            </nav>

        </section>
    </Header>

    <Main>
        <section class="banner">
            <div>
                <h1>Transforme o aprendizado com tecnologia</h1>
                <p>Explore o futuro da educação com a Nomi</p>

                <div>
                    <button>Explorar Curso</button>
                    <button>Saiba Mais</button>
                </div>
            </div>
            <div>
                <img src="img/imagem banner.png" alt="banner">
            </div>
        </section>

        <!-- Desenvolvimento do Slide -->
        <section class="slider">
        <section class="slides">
            <!--radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim radio buttons-->

            <!--slides imagens-->
            <section class="slide first">
                <img src="img/zelda.webp" alt="image 1">
            </section>
            <section class="slide">
                <img src="img/Capa-Jogos-do-Homem-Aranha.png.png" alt="image 1">
            </section>
             <section class="slide">
                <img src="img/2x1_SuperMarioHub.jpg" alt="image 1">
            </section>
             <section class="slide">
                <img src="img/YMUoJUYNX0xWk6eTKuZLr5Iw.avif" alt="image 1">
            </section>
            <!-- Fim slides imagens-->

            <!-- navigation auto-->
             <section class="navigation-auto">
                <section class="auto-btn1"></section>
                <section class="auto-btn2"></section>
                <section class="auto-btn3"></section>
                <section class="auto-btn4"></section>
             </section>

        </section>

        <section class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </section>
    </section>
    
    </Main>
</body>
</html>
